#
# The initial commented out values reflect the defaults as of:
#   Mopidy 3.3.0
#
# Available options and defaults might have changed since then,
# run `mopidy config` to see the current effective config and
# `mopidy --version` to check the current version.

[audio]
# output = autoaudiosink
output = alsasink device=hw:3,0

[logging]
verbosity = 4
color = true

[file]
media_dirs = 
  $XDG_MUSIC_DIR|Music
excluded_file_extensions = 
  .directory
  .html
  .jpeg
  .jpg
  .log
  .nfo
  .pdf
  .png
  .txt
  .zip
  .plate
  
[soundcloud]
enabled=false

[youtube]
enabled = false
allow_cache = true
api_enabled = false
youtube_dl_package = yt_dlp
musicapi_enabled = true

[ytmusic]
enabled=true
auth_json=~/App/JukePi/auth.json

[local]
excluded_file_extensions =
  .cue
  .directory
  .html
  .jpeg
  .jpg
  .log
  .nfo
  .pdf
  .png
  .txt
  .zip
  .plate

[jukebox]
enabled = true
media_dir=~/App/JukePi/Plates
